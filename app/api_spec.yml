# TODO: add schemas for other reused objects, fix note below if using local version
info:
  title: API for Badapple databases
  description: |
    API which allows for programmatic access to badapple_classic and badapple2 databases.

    Please report any issues to https://github.com/unmtransinfo/Badapple2-API/issues

    Note: This API is intended for moderate use cases and does not include all the functions available on the locally hosted version (e.g., searching for specific assay outcomes). 
    One can setup the API locally by following the instructions here: https://github.com/unmtransinfo/Badapple2-API/blob/main/README.md#setup-development
  version: 1
components:
  schemas:
    AssayID:
      type: integer
      description: PubChem AssayID
    ScaffoldID:
      type: integer
      description: ID of scaffold 
    ScaffoldEntry:
      type: object
      properties:
        id: 
          $ref: '#/components/schemas/ScaffoldID'
        in_db: {type: boolean, description: If scaffold was found in database}
        in_drug: {type: boolean, description: If scaffold is present in any approved drugs}
        kekule_scafsmi: {type: string, description: Kekule SMILES for the scaffold}
        nass_active: {type: integer, description: Number of assays with active compounds containing scaffold}
        nass_tested: {type: integer, description: Number of assays with tested compounds containing scaffold}
        ncpd_active: {type: integer, description: Number of active compounds containing scaffold}
        ncpd_tested: {type: integer, description: Number of tested compounds containing scaffold}
        ncpd_total: {type: integer, description: Total number of compounds containing scaffold}
        nsam_active: {type: integer, description: Number of active samples containing scaffold}
        nsam_tested: {type: integer, description: Number of tested samples containing scaffold}
        nsub_active: {type: integer, description: Number of active substances containing scaffold}
        nsub_tested: {type: integer, description: Number of tested substances containing scaffold}
        nsub_total: {type: integer, description: Total number of substances containing scaffold}
        prank: {type: integer, description: Rank of pScore within database (ranks are ordered high->low)}
        pscore: {type: integer, description: Promiscuity Score (pScore)}
        scafsmi: {type: string, description: Canonical SMILES (from RDKit) for scaffold}
        scaftree: {type: string, description: Tree with scaffoldID:(subScaffoldIDs)}
    CompoundID:
      type: integer
      description: PubChem CompoundID
    CompoundEntry:
      type: object
      properties:
        cansmi: {type: string, description: Canonical SMILES (from RDKit) for compound}
        cid:
          $ref: '#/components/schemas/CompoundID'
        isosmi: {type: string, description: Isomeric SMILES for compound}
        nass_active: {type: integer, description: Number of assays where compound active}
        nass_tested: {type: integer, description: Number of assays where compound tested}
        nsam_active: {type: integer, description: Number of samples where compound active}
        nsam_tested: {type: integer, description: Number of samples where compound tested}
        nsub_active: {type: integer, description: Number of associated active substances}
        nsub_tested: {type: integer, description: Number of associated tested substances}
        nsub_total: {type: integer, description: Total number of associated substances (in the given database)}
    SubstanceID:
      type: integer
      description: PubChem SubstanceID
    DrugEntry:
      type: object
      properties:
        cansmi:
          type: string
          description: Canonical SMILES (from RDKit) of drug
        drug_id:
          type: integer
          description: DrugCentralID (https://drugcentral.org/)
        inn:
          type: string
          description: International Nonproprietary Name
  parameters:
    MaxRings:
      name: max_rings
      in: query
      type: integer
      required: false
      minimum: 1
      maximum: 10
      default: 10
      description: Ignore compounds with more than the specified number of ring systems (must be between 1 and 10).
    SMILESList:
      name: SMILES
      in: query
      type: array
      items:
        type: string
      required: true
      description: List of compound SMILES
    Names:
      name: Names
      in: query
      type: array
      items:
        type: string
      required: false
      description: List of compound names
    Database:
      name: database
      in: query
      type: string
      required: false
      description: Database to fetch information from
      enum: [badapple_classic, badapple2]
      default: badapple_classic
    Database2: # some functions are badapple2+ only
      name: database
      in: query
      type: string
      required: false
      description: Database to fetch information from
      enum: [badapple2]
      default: badapple2
    ScaffoldIDParam:
      name: scafid
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/ScaffoldID'
    ScaffoldSMILES: 
      name: SMILES
      in: query
      type: string
      required: true
      description: SMILES string representing scaffold
    CompoundIDs:
      name: CIDs
      in: query
      required: true
      type: array
      items:
        $ref: '#/components/schemas/CompoundID'
    SubstanceIDParam:
      name: SID
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/SubstanceID'
  responses:
    ResponseCode400:
      description: Malformed request error
paths:
  /compound_search/get_associated_scaffolds:
    get:
      tags:
        - Compound Search
      summary: Get associated scaffolds and info on each.
      description: Returns a dictionary mapping all given compounds (SMILES) to their associated scaffolds with pScores and other information.
      parameters:
        - $ref: '#/components/parameters/SMILESList'
        - $ref: '#/components/parameters/MaxRings'

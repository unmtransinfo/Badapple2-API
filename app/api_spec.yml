                      "ncpd_tested": 16,
                      "ncpd_total": 19,
                      "nsam_active": 46,
                      "nsam_tested": 6795,
                      "nsub_active": 16,
                      "nsub_tested": 21,
                      "nsub_total": 31,
                      "prank": 26623,
                      "pscore": 7,
                      "scafsmi": "c1ccc2c(CC3CC4CCN3CC4)ccnc2c1",
                      "scaftree": "277:(278,93)"
                    },
